<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main">
                    <h1 class="text-center">Image Portfolio With Filter</h1>
                    <div id="BtnContainer">
                        <button class="btn active" onclick="filterImage('all')"> Show all</button>
                        <button class="btn" onclick="filterImage('sports')"> Sports</button>
                        <button class="btn" onclick="filterImage('flowers')"> Flowers</button>
                        <button class="btn" onclick="filterImage('cars')"> Cars</button>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-sm-6 col-12 box sports">
                            <div class="content">
                                <img src="http://nicesnippets.com/demo/sport1.jpg">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12 box sports">
                            <div class="content">
                                <img src="http://nicesnippets.com/demo/sport2.jpg">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12 box flowers">
                            <div class="content">
                                <img src="http://nicesnippets.com/demo/flower1.jpg">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12 box flowers">
                            <div class="content">
                                <img src="http://nicesnippets.com/demo/flower2.jpg">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12 box cars">
                            <div class="content">
                                <img src="http://nicesnippets.com/demo/car1.jpg">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12 box cars">
                            <div class="content">
                                <img src="http://nicesnippets.com/demo/car2.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
